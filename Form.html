<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>COURSE REGISTRATION FORM</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="">
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="lname" value="">
        <br><br>
        <h4>Choose your favorite Web Field:</h4>
          <input type="radio" id="html" name="fav_language" value="forntend">
          <label for="forntend">Front-end</label><br>
          <input type="radio" id="css" name="fav_language" value="backend">
          <label for="backend">Back-end</label><br>
        <br><br>
        <h4>Skills</h4>
        <input type="checkbox" id="lang1" name="lang1" value="Bike">
        <label for="lang1">C/C++</label><br>
        <input type="checkbox" id="lang2" name="lang2" value="Car">
        <label for="lang2"> CORE JAVA</label><br>
        <input type="checkbox" id="lang3" name="lang3" value="Boat">
        <label for="lang3">MYSQL</label><br>
        <input type="checkbox" id="lang4" name="lang4" value="Boat">
        <label for="lang4">HTML</label><br>
        <input type="checkbox" id="lang5" name="lang5" value="Boat">
        <label for="lang5">CSS</label><br>
        <input type="checkbox" id="lang6" name="lang6" value="Boat">
        <label for="lang6">JAVASCRIPT</label><br>
        <input type="checkbox" id="lang7" name="lang7" value="Boat">
        <label for="lang7">REACT-JS</label><br>
        <input type="checkbox" id="lang8" name="lang8" value="Boat">
        <label for="lang8">ANGULAR</label><br><br>
       
        <h4>Select Course</h4>
        <select >
            <option value="Full Stack Java Developer">Full Stack Java Developer</option>
            <option value="Dotnet Developer">Dotnet Developer</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
